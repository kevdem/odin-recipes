    <body>
        <h1>Peanut Butter Banana Smoothie</h1>

        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2021%2F10%2F27%2FPeanut-Butter-Banana-Smoothie.jpg" width="600" alt="A glass of peanut butter banana smoothie">

        <h3>Description</h3>
        
        <p>A refreshing, tasty smoothie.</p>

        <h4>Ingredients</h4>
        <ul>
            <li>2 bananas broken into chunks</li>
            <li>2 cups milk</li>
            <li>1/2 cup of peanut butter</li>
            <li>2 tablespoons honey, or to taste</li>
            <li>2 cups ice cubes</li>
        </ul>

        <h4>Directions</h4>
        <ol>
            <li>Put ingredients into blender; blend until smooth.</li>
        </ol>

    </body>
